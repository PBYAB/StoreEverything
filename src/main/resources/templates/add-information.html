<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Information</h1>
    <hr>
    <form method="post" th:action="@{/informations/}" th:object="${information}">
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="categoryInput">Category:</label>
            <input type="text" id="categoryInput" name="category" class="form-control" th:value="${information.category}">
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="description" class="form-control" th:text="${information.description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
