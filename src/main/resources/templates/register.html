<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Registration</h1>
    <hr>
    <form method="post" th:action="@{register}" th:object="${user}">
        <div class="form-group">
            <label for="firstNameInput">First Name:</label>
            <input type="text" id="firstNameInput" name="firstName" class="form-control" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" id="lastNameInput" name="lastName" class="form-control" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="loginInput">Login:</label>
            <input type="text" id="loginInput" name="login" class="form-control" th:field="*{login}">
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" class="form-control" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" name="age" class="form-control" th:field="*{age}">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
