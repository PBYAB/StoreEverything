<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        .nav-link {
            color: #0a0aff;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a sec:authorize-url="/informations/" class="nav-link" th:href="@{/informations/}">Home</a>
        </li>
        <li class="nav-item">
            <a sec:authorize-url="/informations/add-information" class="nav-link" th:href="@{/informations/add-information}">Add Information</a>
        </li>
        <li class="nav-item">
            <a sec:authorize-url="/user/logout" class="nav-link" th:href="@{/user/logout}">Logout</a>
        </li>
    </ul>
    <h1>Add Category</h1>
    <hr>
    <h2>Category Information</h2>
    <form th:action="@{/informations/add-category}" method="post" th:object="${category}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div th:if="${categoryExistsError}" class="alert alert-danger" role="alert">
            <span th:text="${categoryExistsError}"></span>
        </div>


        <button type="submit" class="btn btn-primary" style="color: #ffffff; background-color: #0a0aff;">
            Add Category
        </button>
    </form>
</div>
<footer>
    <div class="container">
        <p>© 2023 StoreEverything. Wszelkie prawa zastrzeżone.</p>
    </div>
</footer>
</body>
</html>
